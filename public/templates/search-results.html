<div class="search-section">
<% if (data.length === 0) { %>
    <div class="search-result">
       <i class="fa <%- icon %>"></i> No <%- type %> found matching '<%- term %>'
    </div>
<% } else { %>
    <% _.each(data, function (item) { %>
        <% if (item.type === 'name') { %>
        <div class="search-result game-result" data-gameid="<%- item.id %>">
            <i class="fa fa-futbol-o"></i> <%= item.name %>
        </div>
        <% } %>
        <% if (item.type === 'tag') { %>
        <div class="search-result tag-result" data-gameid="<%- item.id %>">
            <i class="fa fa-tag"></i> <%= item.name %>
        </div>
        <% } %>
    <% }) %>
<% } %>
</div>
